<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>VAChat</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="gs-bg">
        <div class="gs-center">
            <div class="gs-logo">
                <svg width="120" height="120" viewBox="0 0 80 80" fill="none">
                    <circle cx="40" cy="40" r="38" fill="#23272f" stroke="#3b82f6" stroke-width="4" />
                    <text x="50%" y="54%" text-anchor="middle" fill="#e0e0e0" font-size="44"
                        font-family="Segoe UI, Arial, sans-serif" font-weight="bold" dy=".3em">VA</text>
                </svg>
            </div>
            <h1 class="gs-title">VAChat</h1>
            <div class="gs-desc">Nền tảng chat nhóm, bạn bè, AI hiện đại<br>
                <span class="gs-desc-sub">Nhanh, bảo mật, giao diện tối giản.</span>
            </div>
            <button id="getStartedBtn" class="gs-btn">Getting Started</button>
        </div>
    </div>
    <script>
        document.getElementById('getStartedBtn').onclick = function () {
            window.location.href = "/login";
        };
    </script>
</body>

</html>
